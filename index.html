<html>

<head>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        ul {
            list-style-type: none;
        }

        form {
            background-color: #DCDCDC;
        }
    </style>
</head>

<style>

</style>

<body>
    <div class="container">


        <form action="#" name="StudenSignupForm" onsubmit="return(validateHTMlform());">

            <div cellpadding="2" width="20%" bgcolor="99FFFF" align="center" cellspacing="2">

                <ul>
                    <li>
                        <center>
                            <font size=4><b>Student Registration Form</b></font>
                        </center>
                    </li>
                </ul>

                <ul>
                    <li class="mb-2">First Name</li>
                    <li><input class="form-control w-50" type=text name=textnames id="textname" size="30"></li>
                </ul>

                <ul>
                    <li class="mb-2">
                        Last Name</li>
                    <li><input class="form-control w-50" type=text name=lastnames id="lastname" size="30"></li>
                </ul>

                <ul>
                    <li class="mb-2">Father Name</li>
                    <li><input class="form-control w-50" type="text" name="full_father_name" id="fathername" size="30">
                    </li>
                </ul>


                <ul>
                    <li class="mb-2">Address</li>
                    <li><input class="form-control w-50" type="text" name="personal_address" id="personaladdress"
                            size="30"></li>
                </ul>

                <ul>
                    <li class="mb-2">Gender</li>

                    <li><input type="radio" name="sex" value="male" size="10">Male
                        <input type="radio" name="sex" value="Female" size="10">Female
                    </li>
                </ul>
                <ul>
                    <li class="mb-2">Skills</li>

                    <li><input type="checkbox" name="sex" value="male" size="10">Graphic Design
                        <input type="checkbox" name="sex" value="Female" size="10">Programming
                        <input type="checkbox" name="sex" value="Female" size="10">Testing
                        <input type="checkbox" name="sex" value="Female" size="10">Gaming
                    </li>
                </ul>
                <ul>
                    <li class="mb-2">City</li>
                    <li>
                        <select name="City" class="form-select w-50" id="inlineFormSelectPref">
                            <option selected>Select...</option>
                            <option value="Rwp">Rwp</option>
                            <option value="Islamabad">Islamabad</option>
                            <option value="Karachi">Karachi</option>
                        </select>

                    </li>
                </ul>

                <ul>
                    <li class="mb-2">Course</li>
                    <li>
                        <select name="Course" class="form-select w-50" id="inlineFormSelectPref">
                            <option selected>Select...</option>
                            <option value="Automation">Automation</option>
                            <option value="Physics">Physics</option>
                            <option value="Maths">Maths</option>
                        </select>
                         </li>
                </ul>



               




                <ul>
                    <li><input class="btn btn-dark" type="reset"></li>
                    <li colspan="2"><input class="btn btn-primary" type="submit" value="Submit Form" /></li>
                </ul>
            </div>
        </form>
    </div>
</body>
